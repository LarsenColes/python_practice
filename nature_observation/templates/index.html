<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Observation Tool</title>
</head>
<body>
    <h1>Log Your Nature Observation</h1>
    <a href="/observations">View All Observations</a>
    
    <form action="/log_observation" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location"><br>

        <label for="observation_date">Observation Date:</label>
        <input type="datetime-local" id="observation_date" name="observation_date"><br>

        <label for="weather_conditions">Weather Conditions:</label>
        <input type="text" id="weather_conditions" name="weather_conditions"><br>

        <label for="temperature">Temperature:</label>
        <input type="number" step="0.1" id="temperature" name="temperature"><br>

        <label for="species_observed">Species Observed:</label>
        <input type="text" id="species_observed" name="species_observed"><br>

        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes"></textarea><br>

        <label for="image_path">Image Path:</label>
        <input type="text" id="image_path" name="image_path"><br>

        <button type="submit">Log Observation</button>
    </form>
</body>
</html>
